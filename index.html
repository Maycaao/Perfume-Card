<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/responsive.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/801b5b582c.js" crossorigin="anonymous"></script>
    <title>Perfume Card</title>
</head>
<body>
    <main class="container">
        <div class="card-container">
            <div class="img-container">
            </div>
            <div class="texts">
                <div class="title">
                    <span>P E R F U M E</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="paragraph">
                    <span>A floral, solar and volutuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</span>
                </div>
                <div class="price">
                    <span class="priceOne">$149.99</span><span class="priceTwo">$169.99</span>
                </div>
                <div class="btn">
                    <button>
                        <i class="fa-solid fa-cart-shopping"></i>
                        Add to card
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
